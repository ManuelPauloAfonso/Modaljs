<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modaljs</title>
</head>
<body>
    <div class="modal-container" data-modal="container">
        <div class="fundo">
            <button class="fechar" data-modal="fechar">x</button>
            <p>Obrigado por fazer login com a nossa empresa</p>
        </div>
    </div>
    <main class="main" data-modal="container">
        <div class="container_main">
            <form>
                <button class="login-buttom modal-buttom">Logim</button>
                <button class="modal-buttom">Cadastrar</button>
                <button class="modal-buttom">Acessar</button>
                <button class="modal-buttom">Saber mais</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
